<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    
    <div class="main-section">
        <div class="main-container">
            <div class="info-area">
                <div class="text-area">

                    <div class="greeting">
                        <span id="greeting">Good morning,</span> <span>it's currently</span>                
                    </div>
                    <div class="time">
                        <p id="hours">10:42</p>
                    </div>
                    <div class="location">
                        <h2>Vilnius, Lietuva</h2>
                    </div>
                </div>
                <div class="weather-area">
                   <h2>Weather outside:</h2> <span>23 degrees</span>
                  
                   <div class="button-seeMore">
                    see more
                </div>
                </div>

              
            </div>
        </div>
        
    </div>
    <div class="bottom-section">
       <div class="bottom-container">
           <div class="timezone">
               <p>time zone</p>
               <p class="grid-element" id=timeZone> utv+2</p>
           </div>
           <div class="weekday">
               <p>Day of the week</p>
                <p class="grid-element" id="weekday"> Wednesday</p>
           </div>
           <div class="yearday">
                <p>Day of the year</p>
                <p class="grid-element" id="yearday">
                    340
                </p>
            </div>
 <div class="weeknumber">
     <p>Week of the year</p>
     <p class="grid-element" id="weeknumber">
         48
     </p>
 </div>
        </div>
    </div>



</body>
</html>
